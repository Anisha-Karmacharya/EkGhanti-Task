<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EkGhanti Task</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/stylesheet/css/main.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script
      src="https://kit.fontawesome.com/78dd5d4ce5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__left"> Dashboard </div>
      <div class="header__right" id="header__right"></div>
    </header>
    <div class="l-navbar" id="nav-bar">

      <nav class="nav">
        <div>
          <a href="#" class="nav__logo">
            <img class="nav__logo-name" src="../assets/images/logo.png" />
          </a>
    
          <div class="nav__list" id="navList">
            <a href="" class="nav__link active">
              <i class="fa-solid fa-chart-line nav__icon"></i>
              <span class="nav__name">Dashboard</span>
            </a>
    
            <a href="#" class="nav__link">
              <i class="fa-solid fa-user nav__icon"></i>
              <span class="nav__name">User</span>
            </a>
    
            <a href="#" class="nav__link">
              <i class="fa-solid fa-users nav__icon"></i>
              <span class="nav__name">Groups</span>
            </a>
    
            <a href="#" class="nav__link">
              <i class="fa-solid fa-sheet-plastic nav__icon"></i>
              <span class="nav__name">Projects</span>
            </a>
    
            <a href="#" class="nav__link">
              <i class="fa-regular fa-hourglass nav__icon"></i>
              <span class="nav__name">Ticket Status</span>
            </a>
    
            <a href="#" class="nav__link">
              <i class="fa-solid fa-user-tag nav__icon"></i>
              <span class="nav__name">Role</span>
            </a>
            <a href="./pages/ticket.html" class="nav__link">
              <i class="fa-solid fa-ticket-simple nav__icon"></i>
              <span class="nav__name">Ticket</span>
            </a>
            <a href="#" class="nav__link">
              <i class="fa-solid fa-envelope nav__icon"></i>
              <span class="nav__name">SMS/Email</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav__link">
          <i class="fa-solid fa-arrow-right-from-bracket nav__icon"></i>
          <span class="nav__name">Log Out</span>
      </a>
      </nav>
    
    

    </div>
    <div class="dashboard">
      <section class="visualData">
                 <div id="my_dataviz">
            <div class="dataTitle"><p>IME Report</p></div>
          </div>
          <div id="my_dataviz2">
            <div class="dataTitle"><p>Ticket Status</p></div>
          </div>
          <div id="my_dataviz3">
            <div class="dataTitle"><p>Vertical</p></div>
          </div>

        <div class="totalDatas">
          <div class="dataTitle"><p>Total</p></div>
          <div class="totalData">IME Report: <span>50</span></div>
          <div class="totalData">Ticket Status: <span>50</span></div>
          <div class="totalData">Vertical Report: <span>50</span></div>
        </div>
      </section>
      <section class="dashboard__Form">
        <div class="container wrapper-column">
          <form
            name="register"
            class="form"
            onsubmit="event.preventDefault(); return validateForm(this);"
          >
            <div class="buttonTop">
              <div class="btn__export">
                <button type="submit">
                  <i class="uil uil-export"></i> Export
                </button>
              </div>
            </div>

            <div class="form-section">
              <div class="form-control">
                <input
                  type="text"
                  name="assignedBy"
                  placeholder="assignedBy"
                  id="assignedBy"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="assignedBy" class="form-label">Assigned By</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="group"
                  placeholder="group"
                  id="group"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="group" class="form-label">Group</label>
              </div>
              <div class="form-control custom-select">
                <select id="assignedTo" name="assignedTo" class="form-input">
                  <option value="">Assigned To</option>
                  <option value="person1">Person 1</option>
                  <option value="person2">Person 2</option>
                  <option value="person3">Person 3</option>
                  <option value="person4">Person 4</option>
                </select>            
              </div>
            </div>
            <div class="form-section">
              <div class="form-control">
                <input
                  type="text"
                  name="project"
                  placeholder="project"
                  id="project"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="project" class="form-label">Project</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="vertical"
                  placeholder="vertical"
                  id="vertical"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="vertical" class="form-label">Vertical</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="subVertical"
                  placeholder="subVertical"
                  id="subVertical"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="subVertical" class="form-label">Sub vertical</label>
              </div>
            </div>
            <div class="form-section">
              <div class="form-control">
                <input
                  type="date"
                  name="from"
                  placeholder="from"
                  id="from"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="from" class="form-label">From</label>
              </div>
              <div class="form-control">
                <input
                  type="date"
                  name="to"
                  placeholder="to"
                  id="to"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="to" class="form-label">To</label>
              </div>
              <div class="form-control custom-select">
                <select id="status" name="status" class="form-input">
                  <option value="">Ticket Status</option>
                  <option value="status1">Status 1</option>
                  <option value="status2">Status 2</option>
                </select>            
              </div>
            </div>

            <div class="buttonsBottom">
              <a href="./pages/ticket.html" class="btn__view">View Ticket</a>
            </a>
              <div class="buttonsBottom__right">
                <div class="btn__clear">
                  <button type="submit">Clear</button>
                </div>
                <div class="btn__search">
                  <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/chart.js"></script>
  <script src="/assets/js/customSelect.js"></script>
</html>
