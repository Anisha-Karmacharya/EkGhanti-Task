<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EkGhanti Task</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/stylesheet/css/main.css" />
    <!-- icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script
      src="https://kit.fontawesome.com/78dd5d4ce5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__left">Dashboard</div>
      <div class="header__right" id="header__right"></div>
    </header>
    <div id="navigation"></div>
    <div class="dashboard">
      <section class="visualData"> 
         <canvas id="chart1"></canvas>
         <canvas id="chart2"></canvas>
         <canvas id="chart3"></canvas>
        </section>
      <section class="dashboard__Form">
        <div class="container wrapper-column">
          <form
            name="register"
            class="form"
            onsubmit="event.preventDefault(); return validateForm(this);"
          >
          <div class="buttonTop">
            <div class="btn__export">
               <button type="submit"><i class="uil uil-export"></i> Export</button>
             </div>
          </div>

            <div class="form-section">
              <div class="form-control">
                <input
                  type="text"
                  name="assignedBy"
                  placeholder="assignedBy"
                  id="assignedBy"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="assignedBy" class="form-label">Assigned By</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="group"
                  placeholder="group"
                  id="group"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="group" class="form-label">Group</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="assignedTo"
                  placeholder="assignedTo"
                  id="assignedTo"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="assignedTo" class="form-label">Assigned To</label>
              </div>
            </div>
            <div class="form-section">
              <div class="form-control">
                <input
                  type="text"
                  name="project"
                  placeholder="project"
                  id="project"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="project" class="form-label">Project</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="vertical"
                  placeholder="vertical"
                  id="vertical"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="vertical" class="form-label">Vertical</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="subVertical"
                  placeholder="subVertical"
                  id="subVertical"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="subVertical" class="form-label">Sub vertical</label>
              </div>
            </div>
            <div class="form-section">
              <div class="form-control">
                <input
                  type="date"
                  name="from"
                  placeholder="from"
                  id="from"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="from" class="form-label">From</label>
              </div>
              <div class="form-control">
                <input
                  type="date"
                  name="to"
                  placeholder="to"
                  id="to"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="to" class="form-label">To</label>
              </div>
              <div class="form-control">
                <input
                  type="text"
                  name="status"
                  placeholder="status"
                  id="status"
                  class="form-input"
                  autocomplete="off"
                />
                <label for="status" class="form-label">Ticket Status</label>
              </div>
            </div>

            <div class="buttonsBottom">
              <div class="btn__view">
                <button type="submit">View Ticket</button>
              </div>
              <div class="buttonsBottom__right">
                <div class="btn__clear">
                  <button type="submit">Clear</button>
                </div>
                <div class="btn__search">
                  <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="/assets/js/main.js"></script>
</html>
